<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aplicativo Previsão do Tempo</title>
</head>

<body>
    <div class="box">

        <div class="box-main">
            <input type="text" placeholder="Digite o nome da cidade" class="input-city">
            <button onclick="cliqueiNoBotao()">
                <img src="https://www.svgrepo.com/show/488200/find.svg" alt="" class="search">
            </button>
        </div>

        <h1 class="city">Tempo em São Paulo</h1>

        <p class="temp">21°C</p>
        <p class="temp-max"></p>
        <p class="temp-min"></p>
        <p class="press"></p>

        <div class="box-secondary">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="img">
            <p class="cloud">Nublado</p>
        </div>

        <p class="umidade">Umidade: 70%</p>


    </div>
</body>
<script src="./script.js"></script>
</html>
